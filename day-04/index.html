<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot İdarəetmə Paneli</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #718096;
            font-size: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            background: #48bb78;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .control-btn:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .control-btn:hover:before {
            width: 300px;
            height: 300px;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        .control-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 15px rgba(102, 126, 234, 0.4);
        }

        .control-btn span {
            position: relative;
            z-index: 1;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #a0aec0;
            font-size: 13px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 25px;
            }

            .header h1 {
                font-size: 24px;
            }

            .control-btn {
                font-size: 16px;
                padding: 16px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Robotun İdarəetmə Paneli</h1>
            <p><span class="status-indicator"></span>Founder: Rahman Mammadov</p>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="handleCommand('SAĞ')">
                <span> SAĞ</span>
            </button>

            <button class="control-btn" onclick="handleCommand('SOL')">
                <span> SOL</span>
            </button>

            <br>

            <button class="control-btn" onclick="handleCommand('YUXARI')">
                <span>YUXARI</span>
            </button>

            <button class="control-btn" onclick="handleCommand('AŞAĞI')">
                <span>AŞAĞI</span>
            </button>
                <br>
            <button class="control-btn" onclick="handleCommand('AÇ/BAĞLA')">
                <span> AÇ / BAĞLA</span>
            </button>
        </div>

        <div class="footer">
            <p>© 2025 kruk the 643.23 </p>
        </div>
    </div>

    <script>
        function handleCommand(command) {
            console.log('Əmr göndərildi:', command);
            
            // Burada robotunuza əmr göndərə bilərsiniz
            // Məsələn: API çağırışı, WebSocket və s.
            
            alert('Əmr göndərildi: ' + command);
            
            // Əmr göndərmə məntiqinizi buraya əlavə edin:
            /*
            fetch('/api/robot/command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ command: command })
            })
            .then(response => response.json())
            .then(data => console.log('Uğurlu:', data))
            .catch(error => console.error('Xəta:', error));
            */
        }

        // Klaviatura dəstəyi
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowRight':
                    handleCommand('SAĞ');
                    break;
                case 'ArrowLeft':
                    handleCommand('SOL');
                    break;
                case 'ArrowUp':
                    handleCommand('YUXARI');
                    break;
                case 'ArrowDown':
                    handleCommand('AŞAĞI');
                    break;
                case ' ':
                    handleCommand('AÇ/BAĞLA');
                    event.preventDefault();
                    break;
            }
        });
    </script>
</body>
</html>
